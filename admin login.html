<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | EverGreen Empire</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --navy: #071b3b;
      --gold: #cda349;
      --light-gold: #f4e4a9;
      --white: #ffffff;
      --light: #f5f7fa;
      --danger: #dc3545;
      --success: #28a745;
      --shadow: rgba(0,0,0,0.1);
      --border-radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--navy) 0%, #0a2458 100%);
      color: var(--white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Admin Login Container */
    .admin-login-container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .admin-login-box {
      background: var(--white);
      border-radius: var(--border-radius);
      padding: 40px 35px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .admin-logo {
      margin-bottom: 30px;
    }

    .admin-logo h1 {
      font-size: 2.2em;
      color: var(--navy);
      font-weight: 800;
      margin-bottom: 5px;
    }

    .admin-logo .subtitle {
      color: var(--gold);
      font-size: 0.9em;
      font-weight: 600;
      letter-spacing: 2px;
    }

    .admin-login-box h2 {
      color: var(--navy);
      font-size: 1.6em;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .admin-login-box p {
      color: #666;
      font-size: 0.9em;
      margin-bottom: 30px;
    }

    .admin-login-box input {
      width: 100%;
      padding: 14px 16px;
      margin: 8px 0;
      border-radius: 8px;
      border: 2px solid #e0e0e0;
      font-size: 1em;
      outline: none;
      transition: all 0.3s ease;
      background: var(--white);
      color: var(--navy);
    }

    .admin-login-box input:focus {
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(205, 163, 73, 0.1);
    }

    .admin-login-box input.error {
      border-color: var(--danger);
    }

    .btn {
      display: inline-block;
      background: var(--navy);
      color: var(--white);
      padding: 14px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 15px;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      width: 100%;
      font-size: 1em;
    }

    .btn:hover {
      background: var(--gold);
      color: var(--navy);
      transform: translateY(-2px);
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .btn.loading {
      position: relative;
      color: transparent;
    }

    .btn.loading::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      margin-left: -10px;
      margin-top: -10px;
      border: 2px solid var(--white);
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .links {
      margin-top: 25px;
      font-size: 0.9em;
    }

    .links a {
      color: var(--navy);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
      display: block;
      margin: 8px 0;
    }

    .links a:hover {
      color: var(--gold);
    }

    /* Notification */
    .notification {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9em;
      display: none;
      text-align: left;
      border-left: 4px solid;
    }

    .notification.error {
      background-color: #f8d7da;
      color: #721c24;
      border-left-color: var(--danger);
      display: block;
    }

    .notification.success {
      background-color: #d4edda;
      color: #155724;
      border-left-color: var(--success);
      display: block;
    }

    .notification.info {
      background-color: #d1ecf1;
      color: #0c5460;
      border-left-color: #17a2b8;
      display: block;
    }

    /* Password Toggle */
    .password-container {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      font-size: 1em;
      padding: 5px;
    }

    /* Footer */
    .admin-footer {
      margin-top: 30px;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.8em;
    }

    .admin-footer a {
      color: var(--gold);
      text-decoration: none;
    }

    .admin-footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .admin-login-container {
        padding: 15px;
      }
      
      .admin-login-box {
        padding: 30px 25px;
      }
      
      .admin-logo h1 {
        font-size: 1.8em;
      }

      .admin-login-box h2 {
        font-size: 1.4em;
      }
    }
  </style>
</head>

<body>
  <!-- Admin Login Container -->
  <div class="admin-login-container">
    <div class="admin-login-box">
      <div class="admin-logo">
        <h1>EverGreen Empire</h1>
        <div class="subtitle">ADMIN PORTAL</div>
      </div>

      <h2>Admin Access</h2>
      <p>Secure administrative access</p>

      <div id="notification" class="notification"></div>

      <form id="admin-login-form">
        <input type="email" id="email" placeholder="Admin Email" required />
        
        <div class="password-container">
          <input type="password" id="password" placeholder="Password" required />
          <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
        </div>

        <button type="submit" class="btn" id="loginBtn">
          <span>Sign In</span>
        </button>
      </form>

      <div class="links">
        <a href="index.html">‚Üê Back to Main Site</a>
        <a href="login.html">Creator Login</a>
      </div>
    </div>
  </div>

  <div class="admin-footer">
    <p>¬© 2025 EverGreen Empire Ltd ‚Äî Admin System</p>
  </div>

  <script>
    // Supabase Configuration
    const SUPABASE_URL = 'https://saerrnuzddfxfthllvpr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNhZXJybnV6ZGRmeGZ0aGxsdnByIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4MjM0OTIsImV4cCI6MjA3NzM5OTQ5Mn0.u7f365U3CFFq_BF2NSnT9WhDGw0bZ8PjnmzphCwYPMM';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Admin emails that have access
    const ADMIN_EMAILS = [
      'admin@evergreenempireltd.com',
      'administrator@evergreenempireltd.com'
    ];

    // Notification system
    function showNotification(message, type = 'error') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type}`;
      
      if (type === 'success') {
        setTimeout(() => {
          notification.style.display = 'none';
        }, 3000);
      }
    }

    // Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleButton = document.querySelector('.password-toggle');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleButton.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        toggleButton.textContent = 'üëÅÔ∏è';
      }
    }

    // Check if user is already logged in as admin
    async function checkExistingAdminSession() {
      const { data: { session } } = await supabase.auth.getSession();
      
      if (session) {
        const isAdmin = ADMIN_EMAILS.includes(session.user.email);
        
        if (isAdmin) {
          showNotification('Redirecting to admin panel...', 'success');
          setTimeout(() => {
            window.location.href = 'admin.html';
          }, 1000);
          return true;
        }
      }
      return false;
    }

    // Verify admin privileges
    async function verifyAdminPrivileges(user) {
      const isAdmin = ADMIN_EMAILS.includes(user.email);
      
      if (!isAdmin) {
        await supabase.auth.signOut();
        throw new Error('Administrator access required');
      }
      
      return true;
    }

    // Admin login function
    async function adminLogin(email, password) {
      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email,
          password: password
        });

        if (error) {
          if (error.message.includes('Invalid login credentials')) {
            throw new Error('Invalid email or password');
          } else {
            throw error;
          }
        }

        if (data.user) {
          await verifyAdminPrivileges(data.user);

          showNotification('Access granted. Redirecting...', 'success');
          
          setTimeout(() => {
            window.location.href = 'admin.html';
          }, 1500);
          
          return true;
        }

      } catch (error) {
        throw error;
      }
    }

    // Form submission
    document.getElementById("admin-login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const loginBtn = document.getElementById('loginBtn');
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showNotification('Please enter both email and password.');
        return;
      }

      // Show loading state
      loginBtn.disabled = true;
      loginBtn.classList.add('loading');
      loginBtn.innerHTML = '<span>Signing In...</span>';

      try {
        await adminLogin(email, password);
      } catch (error) {
        console.error('Login error:', error);
        showNotification(error.message);
        
        document.getElementById('email').classList.add('error');
        document.getElementById('password').classList.add('error');
        
        loginBtn.disabled = false;
        loginBtn.classList.remove('loading');
        loginBtn.innerHTML = '<span>Sign In</span>';
      }
    });

    // Clear error styling when user starts typing
    document.getElementById('email').addEventListener('input', function() {
      this.classList.remove('error');
    });

    document.getElementById('password').addEventListener('input', function() {
      this.classList.remove('error');
    });

    // Auto-focus email field
    document.getElementById('email').focus();

    // Check for existing admin session on page load
    document.addEventListener('DOMContentLoaded', async function() {
      await checkExistingAdminSession();
    });

    // Listen for auth state changes
    supabase.auth.onAuthStateChange((event, session) => {
      if (event === 'SIGNED_IN' && session) {
        const isAdmin = ADMIN_EMAILS.includes(session.user.email);
        if (isAdmin) {
          window.location.href = 'admin.html';
        }
      }
    });
  </script>
</body>
</html>
